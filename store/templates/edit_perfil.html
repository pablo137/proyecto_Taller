{% extends 'base.html' %}
{% block title %} Editar perfil {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Editar perfil:</h1>
<hr>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form | crispy }}
    {{ profile_form | crispy }}
    <button type="submit">Guardar cambios</button>
</form>

{% endblock %}
