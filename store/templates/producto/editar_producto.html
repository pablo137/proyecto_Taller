{% extends 'base.html' %}
{% block title %} Editar producto {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Editar Producto:</h1>
<hr>

<form id="form-edicion" method="post" action="{% url 'editar_producto' producto.id %}">
  {% csrf_token %}
  <!-- Campos del formulario para editar los atributos del producto -->
  {{ form | crispy }}
  <br>
  <input type="submit" value="Guardar cambios">
</form>

{% endblock %}
