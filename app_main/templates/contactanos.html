{% extends 'base.html' %}

{% block content %}
<h1> Contactanos: </h1>
<form action="{% url 'contactanos' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button>
        Mandar
    </button>
</form>
<!-- MENSAJE ENMERGENTE -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
{% for m in messages %}
<script>
    Swal.fire({
        "title": "Tu mensaje",
        "text": "{{m}}",
        "icon": 'success',
        "showConfirmButton": false,
        "timer": 3000
    })
</script>
{% endfor %}
{% endif %}
{% endblock %}
