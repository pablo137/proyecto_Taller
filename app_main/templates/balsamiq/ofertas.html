{% extends 'base.html' %} {% block content %}

<h2>Ofertas:</h2>
<ul>
  {% for prod in productos %}
  <img class="icon-user" src="{{ prod.img_producto.url }}" />
  <li><strong>Nombre:</strong> {{ prod.nombre_producto }}</li>
  <li><strong>Precio:</strong> {{ prod.precio }} Bs</li>
  <li><strong>Cantidad:</strong> {{ prod.cantidad }}</li>
  <li><strong>Descripcion:</strong> {{ prod.descripcion }}</li>
  {% endfor %}
</ul>

{% endblock %}
