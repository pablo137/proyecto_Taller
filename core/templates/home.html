<!-- Extencion necesaria de base.html -->
{% extends 'base.html' %}

<!-- Contenido de la pagina -->
{% block content %}
<h1>HOME</h1>
<hr>

{% if request.user.is_authenticated %}
<h4>{{user.username | upper}}, Bienvenido</h4>
{% endif %}

<p>{{saludo}}</p>

<div class="container-fluid my-5">
    <h1 class="text-center fw-bold display-1 mb-5"><span class="text-primary">CATEGORIAS</span></h1>
    <div class="row">
        <div class="col-12 m-auto">
            <div class="owl-carousel owl-theme">
                {% for categoria in listaCategorias %}
                
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="{{ categoria.img.url }}" alt="image" class="card-img-top" height="280px">
                        <div class="card-body">
                            <div class="card-title text-center">
                                <!-- <h4>{{ categoria.nombre_categoria }}</h4> -->
                                <a href="#"><h4>{{ categoria.nombre }}</h4></a>

                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <h2>No hay Categorias</h2>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
